<div class="circular"
	 *ngIf="!loading">
	<div class="inner"></div>
	<div class="number">
		<div #ref>
			<ng-content></ng-content>
		</div>
		<span *ngIf="ref.children.length == 0">
			{{ progress }}%
		</span>
	</div>
	<div class="circle">
		<div class="bar left">
			<div class="progress"
				 #left></div>
		</div>
		<div class="bar right">
			<div class="progress"
				 #right></div>
		</div>
	</div>
</div>
<div class="circular loading"
	 *ngIf="loading">
	<div class="inner"></div>
	<div class="number">&nbsp;</div>
	<div class="circle">
		<div class="bar left">
			<div class="progress"
				 #left></div>
		</div>
		<div class="bar right">
			<div class="progress"
				 #right></div>
		</div>
	</div>
</div>
