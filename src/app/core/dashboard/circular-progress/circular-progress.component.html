<div class="circular"
	 [ngStyle]="{'width': radius * 2 + 'px', 'height': radius * 2 + 'px'}"
	 *ngIf="!loading">
	<div class="outer">
		<div class="inner">
			<div #ref>
				<ng-content></ng-content>
			</div>
			<div class="number"
				 *ngIf="ref.children.length === 0">
				<span>{{ progress }}%</span>
			</div>
		</div>
	</div>
	<svg xmlns="http://www.w3.org/2000/svg"
		 version="1.1"
		 [attr.width]="radius * 2"
		 [attr.height]="radius * 2">
		<circle [attr.cx]="radius"
				[attr.cy]="radius"
				[attr.r]="radius - 10"
				[ngStyle]="{'stroke-dashoffset': 100 - progress}"
				pathLength="100"
				stroke-linecap="round" />
	</svg>
</div>
<div class="circular loading"
	 *ngIf="loading">
	<div class="inner"></div>
	<div class="number">&nbsp;</div>
	<div class="circle">
		<div class="bar left">
			<div class="progress"
				 #left></div>
		</div>
		<div class="bar right">
			<div class="progress"
				 #right></div>
		</div>
	</div>
</div>
