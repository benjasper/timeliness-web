<div class="core-container">
	<nav class="sidebar drop-shadow-xl md:drop-shadow-none dark:!bg-grey-very-dark">
		<div class="child logo-container">
			<h1>
				<img class="img logo-small" src="/assets/images/timeliness_logo_small.svg" loading="eager">
			</h1>
		</div>
		<div *ngIf="user" class="child user">
			<div class="profile-picture">
				<span>{{ user.firstname[0] }}{{ user.lastname[0] }}</span>
			</div>
		</div>
		<div *ngIf="!user" class="child user">
			<div class="profile-picture loading">
				<span>&nbsp;&nbsp;</span>
			</div>
		</div>
		<div class="middle child">
			<ul>
				<li>
					<a class="text-underline transition-all" routerLink="/dashboard" routerLinkActive="active" title="Dashboard">
						<svg-icon class="img transition-all" src="/assets/icons/icon-dashboard.svg"></svg-icon>
					</a>
				</li>
				<li>
					<a class="text-underline transition-all" routerLink="/agenda" routerLinkActive="active" title="Agenda">
						<svg-icon class="img transition-all" src="/assets/icons/icon-agenda.svg"></svg-icon>
					</a>
				</li>
				<!--
					<li>
						<a class="text-underline transition-all !text-grey-dark hover:!bg-transparent !cursor-default" routerLinkActive="active" title="Contacts">
							<svg-icon class="img transition-all" src="/assets/icons/icon-users.svg"></svg-icon>
						</a>
					</li>
				-->
				<li>
					<a class="text-underline transition-all" routerLink="/settings" routerLinkActive="active" title="Settings">
						<svg-icon class="img transition-all" src="/assets/icons/icon-settings.svg"></svg-icon>
					</a>
				</li>
			</ul>
		</div>
		<div class="child bottom hidden md:flex flex-col gap-2">
			<a class="text-underline" href="mailto:feedback@timeliness.app?subject=Feedback/Bugs/Suggestions&body=Fill in what you want to suggest/report" title="Feedback">
				<svg-icon class="img" src="/assets/icons/icon-feedback.svg"></svg-icon>
			</a>
			<a class="text-underline" (click)="logout()" title="Log out">
				<svg-icon class="img" src="/assets/icons/icon-logout.svg"></svg-icon>
			</a>
		</div>
	</nav>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
