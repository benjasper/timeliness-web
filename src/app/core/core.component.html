<div class="core-container" [class.collapsed]="collapsed">
	<nav class="sidebar">
		<div class="child logo-container">
			<h1 *ngIf="!collapsed" class="logo" (click)="switchSidebarCollapsed()">Timeliness</h1>
			<h1 *ngIf="collapsed" class="logo-small" (click)="switchSidebarCollapsed()">T</h1>
		</div>
		<div class="child user">
			<div class="profile-picture"></div>
			<div class="user-info">
				<span class="name">John Doe</span>
				<span class="info-text">Joined yesterday</span>
			</div>
		</div>
		<div class="middle child">
			<ul>
				<li>
					<a class="text-underline" routerLink="/dashboard" routerLinkActive="active">
						<svg-icon class="img" src="/assets/icons/icon-dashboard.svg"></svg-icon>
						<span class="labels">
							Dashboard
						</span>
					</a>
				</li>
				<li>
					<a class="text-underline" routerLink="/settings" routerLinkActive="active">
						<svg-icon class="img" src="/assets/icons/icon-settings.svg"></svg-icon>
						<span class="labels">
							Settings
						</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="child bottom">
			<a class="text-underline" (click)="logout()">
				<svg-icon class="img" src="/assets/icons/icon-logout.svg"></svg-icon>
				<span class="labels">Logout</span>
			</a>
		</div>
	</nav>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
