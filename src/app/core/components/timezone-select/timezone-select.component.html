<form class="flex flex-col" [formGroup]="timezoneForm">
	<label class="label inset" for="timezone">Timezone</label>
	<ng-select [virtualScroll]="true" formControlName="timezones" (change)="newTimeZone()" [clearable]="false">
		<ng-option *ngFor="let timezone of timezones" [value]="timezone">{{ timezone.replaceAll('_', ' ') }}</ng-option>
	</ng-select>
</form>
