<button class="tiny-button no-background" (click)="!isFocused" type="button">
	<svg-icon class="img !fill-current !w-full !h-full transform scale-150"
	[ngClass]="colorClasses"
	src="/assets/icons/icon-dots-vertical.svg"
	alt="Options"></svg-icon>
</button>
<ul *ngIf="isFocused" class="absolute flex flex-col bg-white z-30 text-base rounded-lg shadow-lg left-1/2 transform -translate-x-1/2 top-16" @fade>
	<ng-content></ng-content>
</ul>
