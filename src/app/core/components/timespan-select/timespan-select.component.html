<form class="flex flex-col">
	<label class="label inset" for="timespans">Allowed Timeslots</label>
	<span class="text-grey-dark text-base ml-4 mb-4 md:w-1/2">Timeliness will only schedule tasks inside the following timeslots (if existent). You can also block out time using calendar events.</span>
	<div id="timespans" class="flex flex-col gap-8">
		<div *ngFor="let timespan of timespans; index as i" class="flex flex-row gap-8">
			<span class="flex flex-row gap-4">
				<app-time-select [(selected)]="timespan.start" (selectedChange)="timespanChanged()"></app-time-select>
				<span class="my-auto">-</span>
				<app-time-select [(selected)]="timespan.end" (selectedChange)="timespanChanged()"></app-time-select>
			</span>
			<button type="button" (click)="removeEntry(i)">
				<svg-icon class="img !m-0 !w-4" src="/assets/icons/icon-exit.svg"></svg-icon>
			</button>
		</div>
		<div class="flex flex-row gap-4 mr-auto">
			<button type="button" class="!ml-4 !mr-auto" (click)="addEntry()">
				<svg-icon class="img !my-auto" src="/assets/icons/icon-plus.svg"></svg-icon>
				<span class="ml-2">Add timeslot</span>
			</button>
			<button type="button" class="!ml-4 !mr-auto" (click)="save()" [disabled]="!wasEdited">
				<svg-icon class="img !my-auto" src="/assets/icons/icon-save.svg"></svg-icon>
				<span class="ml-2">Save</span>
			</button>
		</div>
	</div>
</form>
