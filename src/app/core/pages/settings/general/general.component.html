<app-section name="User settings">
	<div class="flex flex-col gap-12">
		<div class="flex flex-row gap-8">
			<div class="flex flex-shrink-0 w-24 h-24 rounded-full bg-secondary">
				<span class="m-auto text-primary text-xl">
					{{ user?.firstname?.charAt(0) }}{{ user?.lastname?.charAt(0) }}
				</span>
			</div>
			<div class="flex flex-col my-auto">
				<span class="text-lg">{{ user?.firstname }}</span>
				<span class="text-lg">{{ user?.lastname }}</span>
			</div>
		</div>
		<div class="flex flex-row">
			<div class="flex flex-col gap-8 w-full md:w-1/2">
				<div>
					<label class="label inset" for="email">Email</label>
					<input
						id="email"
						class="edit !min-w-0"
						type="text"
						placeholder="Change your email here"
						[value]="user?.email"
						disabled="true"
					/>
				</div>
				<button type="button" class="!mr-auto" (click)="logout()">
					<svg-icon class="!my-auto w-8" src="/assets/icons/icon-logout.svg" [tooltip]="'Log out'"></svg-icon>
					<span class="!my-auto">Logout</span>
				</button>
			</div>
		</div>
	</div>
</app-section>

<app-section name="Scheduling" description="Here you can specify how Timeliness will schedule your tasks. Changed settings will take effect as soon as the next task is scheduled. They won't affect previously scheduled tasks.">
	<div class="flex flex-col gap-16">
		<app-timezone-select class="md:w-1/2"></app-timezone-select>
		<app-timespan-select class="md:w-1/2 mr-auto"></app-timespan-select>
		<app-busy-padding class="mr-auto"></app-busy-padding>
		<app-timing-preference class="w-full md:w-1/2 mr-auto"></app-timing-preference>
		<app-max-work-unit-duration class="md:max-w-[50%] mr-auto"></app-max-work-unit-duration>
		<app-hide-deadline class="md:max-w-[50%] mr-auto"></app-hide-deadline>
	</div>
</app-section>
