[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
	Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://use.typekit.net https://fonts.googleapis.com; form-action 'self'; script-src 'self'; connect-src 'self' https://api.timeliness.app; img-src 'self'; base-uri 'self';"